<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width,initial-scale=1">
        <title>Medist - The medical equipment eCommerce html template</title>
        <meta name="description" content="A best clean, modern, stylish, creative, responsive theme for different eCommerce business or industries.">
        <meta name="keywords" content="medical theme, vegetables, medicine store, eCommerce html template, responsive, multipurpose, mask, sanitizer, eCommerce store, health, tables, dental, healthcare, pharmacy, herbal, medicine shop">
        <meta name="author" content="spacingtech_webify">
        <!-- favicon -->
        <link rel="shortcut icon" type="image/favicon" href="assets/image/index/favicon.png">
        <!-- plugin css -->
        <link rel="stylesheet" type="text/css" href="assets/css/plugin.css">
        <!-- theme css -->
        <link rel="stylesheet" type="text/css" href="assets/css/theme.css">
        <!-- other css -->
        <link rel="stylesheet" type="text/css" href="assets/css/other.css">
    </head>
    <body>
        <!-- preloader start -->
        <div class="preloader position-fixed top-0 start-0 w-100 h-100 body-bg z-index-5">
            <div class="loader-img position-absolute top-0 start-0 w-100 h-100 d-flex align-items-center justify-content-center">
                <img src="assets/image/index/logo.png" class="width-88 width-xl-144 img-fluid" alt="logo">
            </div>
        </div>
        <!-- preloader end -->
        <main id="main">
            <section class="coming-soon-overlay section-ptb d-flex align-items-center bg-img fullscreen" data-bgimg="assets/image/other/coming-soon1.jpg">
                <div class="container">
                    <div class="col-md-10 col-lg-12 text-center text-lg-start mx-md-auto">
                        <div class="row row-mtm">
                            <div class="col-12 col-lg-5">
                                <!-- coming-soon start -->
                                <div class="coming-soon">
                                    <h2 class="text-white section-heading" data-animate="animate__fadeIn">Coming soon!</h2>
                                    <div class="coming-timer mst-30 countdown" data-time="2027/12/31 00:00:00">
                                        <ul class="ul-mt10 justify-content-between">
                                            <li class="col-3 extra-color" data-animate="animate__fadeIn">
                                                <span class="d-block day font-24 font-sm-40 heading-weight lh-1"></span>
                                                <span class="d-block mst-6 mst-sm-9 text-uppercase">Days</span>
                                            </li>
                                            <li class="col-3 extra-color" data-animate="animate__fadeIn">
                                                <span class="d-block hrs font-24 font-sm-40 heading-weight lh-1"></span>
                                                <span class="d-block mst-6 mst-sm-9 text-uppercase">Hrs</span>
                                            </li>
                                            <li class="col-3 extra-color" data-animate="animate__fadeIn">
                                                <span class="d-block min font-24 font-sm-40 heading-weight lh-1"></span>
                                                <span class="d-block mst-6 mst-sm-9 text-uppercase">Min</span>
                                            </li>
                                            <li class="col-3 extra-color" data-animate="animate__fadeIn">
                                                <span class="d-block sec font-24 font-sm-40 heading-weight lh-1"></span>
                                                <span class="d-block mst-6 mst-sm-9 text-uppercase">Sec</span>
                                            </li>
                                        </ul>
                                    </div>
                                </div>
                            </div>
                            <!-- coming-soon end -->
                            <div class="col col-2 text-center mx-auto" data-animate="animate__fadeIn">
                                <span class="d-block d-lg-inline-block height-lg-100 extra-bg ptb-1 ptb-lg-0 plr-lg-1"></span>
                            </div>
                            <!-- coming-content start -->
                            <div class="col-12 col-lg-5">
                                <div class="coming-content">
                                    <div class="coming-news">
                                        <p class="extra-color font-16 meb-13" data-animate="animate__fadeIn">Be the first, To know when we launch. Promotions, new products and sales. Directly to your inbox.</p>
                                        <form method="post" class="coming-form" data-animate="animate__fadeIn">
                                            <div class="coming-wrap d-flex flex-wrap">
                                                <input type="email" id="coming-email" name="coming-email" class="width-calc-136" placeholder="Enter your email" required>
                                                <button type="submit" class="width-136 secondary-btn ptb-10 plr-15 text-uppercase heading-weight">Notify me</button>
                                            </div>
                                        </form>
                                    </div>
                                    <div class="coming-social mst-30">
                                        <ul class="social-ul justify-content-center justify-content-lg-start ul-mt30">
                                            <li class="social-li" data-animate="animate__fadeIn">
                                                <a href="javascript:void(0)" class="d-block extra-color icon-16" aria-label="Social link"><i class="ri-facebook-fill d-block lh-1"></i></a>
                                            </li>
                                            <li class="social-li" data-animate="animate__fadeIn">
                                                <a href="javascript:void(0)" class="d-block extra-color icon-16" aria-label="Social link"><i class="ri-instagram-fill d-block lh-1"></i></a>
                                            </li>
                                            <li class="social-li" data-animate="animate__fadeIn">
                                                <a href="javascript:void(0)" class="d-block extra-color icon-16" aria-label="Social link"><i class="ri-pinterest-fill d-block lh-1"></i></a>
                                            </li>
                                            <li class="social-li" data-animate="animate__fadeIn">
                                                <a href="javascript:void(0)" class="d-block extra-color icon-16" aria-label="Social link"><i class="ri-twitter-fill d-block lh-1"></i></a>
                                            </li>
                                            <li class="social-li" data-animate="animate__fadeIn">
                                                <a href="javascript:void(0)" class="d-block extra-color icon-16" aria-label="Social link"><i class="ri-youtube-fill d-block lh-1"></i></a>
                                            </li>
                                        </ul>
                                    </div>
                                </div>
                            </div>
                            <!-- coming-content end -->
                        </div>
                    </div>
                </div>
            </section>
        </main>
        <!-- main end -->
        <!-- plugin js -->
        <script src="assets/js/plugin.js"></script>
        <!-- theme js -->
        <script src="assets/js/theme.js"></script>
    </body>
</html>
